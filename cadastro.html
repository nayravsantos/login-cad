<!DOCTYPE html>
<html>
<head>

 <!-- Define a condificação de caracteres.-->
    <meta charset='utf-8'>
 <!-- Garante que a página seja renderizada na versão mais recente do internet Explorer, se houver suporte.-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <!-- Especifica o título do documento.-->
    <title>Cadastro</title>
 <!-- Configura a janela de vizualização para dimensionar a página para diferentes dispositivos.-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
 <!-- Links para uma folha de estilo personalizada.-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
 <!-- Links para a biblioteca Bootstrap CSS via CDN para componentes responsivos e estilizados.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <!-- Elemento Container com classe 'container' do  Bootstrap para centralização e preenchimento.-->
    <div class="container">
 <!-- Elemnto de cabeçalho da seção, exibindo "Cadastro".-->
        <h3>Cadastro</h3>
 <!-- Rótulo para campo de entrada.-->
        <label for="">Nome:</label>
 <!-- Elemento de formulário com classe 'form-contol'.-->
        <form action="" class="form-control">
 <!-- Campo de entrada para inserir o nome de usuário, estilizado com a classe 'form-control'.-->
            <input type="text" class="form-control" id="nomeUser"> <br>
 <!-- Botão para acionar a fução 'salvarUser()' quando clicado.-->
            <button type="button" onclick="salvarUser()" class="btn btn-success">Salvar</button>
        </form>
    </div>
    <br>
 <!-- Centraliza o preenchimento.-->
    <div class="container">
 <!-- Adiciona um estilo básico de tabela.-->
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Nome Usuário</th>
                <th>Ações</th>
            </tr>
        </table>

    </div>
    <script src='controller.js'></script>
</body>
</html>
