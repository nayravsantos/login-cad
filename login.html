<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <!-- Centraliza p conteúdo e define sua largura para 4 colunas.-->
    <div class="container col-4">
        <h3>Login</h3>
 <!-- O atributo está vazio significa que o formulário não será enviado.-->
        <form action="" class="form-control">
 <!-- Campo de entrada para inserir o e-mail.-->
            <input type="text" name="" id="loginEmail" class="form-control" placeholder="Informe o e-mail"> <br>
 <!-- Campo de entrada para inserir a senha.-->
            <input type="password" id="loginSenha" class="form-control" placeholder="Informe a senha">
            <br>
 <!--Botão para acionar a função 'acessar()'ao ser clicado. -->
            <button type= "button" onclick="acessar()" class="bnt btn-success">ACESSAR</button>
        </form>
        <a href="cadastro.html">Cadastre-se</a>
    </div>
    <script src='controller.js'></script>
</body>
</html>
